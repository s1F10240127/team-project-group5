<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>猫の恩返し</title>
        <link rel="stylesheet" type="text/css" href="../css/nekonoongaesi.css">
    </head>
    <body>
        <img src="https:/images.app.goo.gl/EzEAoE2xp7Bt2uPA">
        <h2>あらすじ</h2>
        <div class="container">
            <img src="https://www.ghibli.jp/gallery/thumb-baron010.png" alt="猫の恩返しのワンシーンです" width="450" height="250" class=image>
            <div class="text">
                <p class="sentense">ごく普通の女子高校生ハル。学校には遅刻するし、ゴミ箱の中身をぶちまける大失態。おまけに、憧れの男の子が別の女の子といい感じで2ショットになっているのを目撃してしまい、すっかり落ち込んでいた。そんなハルは、たまたまトラックにひかれそうになった1匹の猫を助けた。しかし、その猫が実は"猫の国"の王子ルーンだったことから、ハルはお礼として猫の国へと招待される。そこでハルは猫たちから盛大な歓迎を受け、いつしか"つらい現実より、猫になって楽しく生きたい"と願うようになる。と、そこへ猫の男爵バロンが現われるのだった。</p>
            </div>
        </div>
    </body>
</html>
